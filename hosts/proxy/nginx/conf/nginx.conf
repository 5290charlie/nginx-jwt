worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;

    server {
        listen 80;

        location / {
            proxy_pass http://backend_host:5000/;
        }

        location /secure {
            access_by_lua_file '/opt/openresty/nginx/lua/nginx-jwt.lua';

            proxy_pass http://backend_host:5000$uri;
        }
    }
}
